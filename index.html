<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Request For Contact - New York State">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request For Contact - New York State</title>

    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Request For Contact - NYS">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Request For Contact - NYS">

    <!-- Color the status bar on mobile devices -->
    <meta name="theme-color" content="#000">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="js/jquery-git.min.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
</head>

<body>
<div class="container">
    <header>
        <div class="single-chart">
            <svg viewBox="0 0 36 36" class="circular-chart">
                <path class="circle-bg"
                      d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <path class="circle progress0"
                      stroke-dasharray="50, 100"
                      d="M18 2.0845
          a 15.9155 15.9155 0 0 1 0 31.831
          a 15.9155 15.9155 0 0 1 0 -31.831"
                />
                <text x="18" y="21" class="percentage">0%</text>
                <polyline class="check" fill="none" stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-miterlimit="10"
                          points="25,13 17,25 11,19"/>
            </svg>
        </div>
        <div class="title">
            <h2>New York State</h2>
            <h1>Request for Contact</h1>
        </div>
    </header>
    <form action="#" autocomplete="off" method="get">
        <div class="row">
            <div class="checkmark">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" x="0px" y="0px"
        viewBox="0, 0, 100, 100" id="checkmark">
        <g transform="">
	        <circle class="path" fill="none" stroke="#7DB0D5" stroke-width="4" stroke-miterlimit="10" cx="50" cy="50" r="44"/>
            <!--<circle class="fill" fill="none" stroke="#7DB0D5" stroke-width="4" stroke-miterlimit="10" cx="50" cy="50" r="44"/>-->
            <text class="field_number" y="65%" x="38%">1</text>
	        <polyline class="check" fill="none" stroke="#7DB0D5" stroke-width="8" stroke-linecap="round" stroke-miterlimit="10"
                points="70,35 45,65 30,52  "/>
        </g>
    </svg>

            </div>
            <div class="field">
                <label class="form-label" for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
        </div>
        <div class="row">
            <div class="checkmark">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" x="0px" y="0px"
        viewBox="0, 0, 100, 100" id="checkmark">
        <g transform="">
	        <circle class="path" fill="none" stroke="#7DB0D5" stroke-width="4" stroke-miterlimit="10" cx="50" cy="50" r="44"/>
            <text class="field_number" y="65%" x="38%">2</text>
	        <polyline class="check" fill="none" stroke="#7DB0D5" stroke-width="8" stroke-linecap="round" stroke-miterlimit="10"
                points="70,35 45,65 30,52  "/>
        </g>
    </svg>

            </div>
            <div class="field">
                <label class="form-label" for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
        </div>
        <div class="row">
            <div class="checkmark">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" x="0px" y="0px"
        viewBox="0, 0, 100, 100" id="checkmark">
        <g transform="">
	        <circle class="path" fill="none" stroke="#7DB0D5" stroke-width="4" stroke-miterlimit="10" cx="50" cy="50" r="44"/>
            <text class="field_number" y="65%" x="38%">3</text>
	        <polyline class="check" fill="none" stroke="#7DB0D5" stroke-width="8" stroke-linecap="round" stroke-miterlimit="10"
                points="70,35 45,65 30,52  "/>
        </g>
    </svg>

            </div>
            <div class="field">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" name="email" required email>
            </div>
        </div>
        <div class="row radio_row">
            <div class="checkmark">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" x="0px" y="0px"
        viewBox="0, 0, 100, 100" id="checkmark">
        <g transform="">
	        <circle class="path" fill="none" stroke="#7DB0D5" stroke-width="4" stroke-miterlimit="10" cx="50" cy="50" r="44"/>
            <text class="field_number" y="65%" x="38%">4</text>
	        <polyline class="check" fill="none" stroke="#7DB0D5" stroke-width="8" stroke-linecap="round" stroke-miterlimit="10"
                points="70,35 45,65 30,52  "/>
        </g>
    </svg>

            </div>
            <div class="field">
                <h3>What is the best time to contact you?</h3>
                <label for="contact_time1">
                    <input type="radio" name="contact_time" id="contact_time1" value="monday" required>
                    <span>Monday 3pm</span>
                </label>
                <label for="contact_time2">
                    <input type="radio" name="contact_time" id="contact_time2" value="tuesday">
                    <span>Tuesday 3pm</span>
                </label>
            </div>
        </div>
        <div class="row submit_row">
            <!--<input type="submit" value="Submit">-->
            <input type="submit" value="Submit">
        </div>
    </form>
</div>


</body>

</html>
